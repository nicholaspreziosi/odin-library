<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Book Library</title>
</head>
<body>
    <form id="add-book-form" method="get">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="pages">Number of Pages</label>
        <input type="text" id="pages" name="pages" required>

        <fieldset>
            <legend>Have you read this book yet?</legend>
            <input class="read" type="radio" value="Read" name="read" required>
            <label for="read">Read</label>

            <input class="read" type="radio" value="Not Read" name="read">
            <label for="read">Not Read</label>
        </fieldset>
        
        <button id="add-book-btn">Add New Book</button>
    </form>

    <div id="card-container">

    </div>
    

    
</body>
</html>
